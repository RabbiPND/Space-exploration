<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Space Exploration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Space Exploration</title>
</head>
<body>
    
    <div id="container">
        <h1>Into The Galaxy</h1>

        <label id="name-label">
            <p class="text">Enter your name</p><input id="name" name="name" type="text" required>
          </label> 
          <label>
            <p class="text">Enter your last name</p><input id="last-name" name="last-name" type="text" required>
          </label>
          <label id="email-label">
            <p class="text">Enter your email</p><input id="email" name="email" type="email"  required>
          </label>
          <label id="number-label">
            <p class="text">Enter your age</p><input id="number" name="number" type="number" min="8" max="100" required>
          </label>

          <label for="box">
            <input id="box" type="checkbox" name="box" required/> I accept the <a href="https://www.lpi.usra.edu/education/explore/beyondEarth/background/#:~:text=Human%20space%20exploration%20needs%20to,areas%20and%20tools%2C%20and%20recreation.">terms and conditions</a>

            <div><button id="btn" required>Sign Up</button></div>

    </div>


</body>
</html>
